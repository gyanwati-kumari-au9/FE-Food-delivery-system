<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chomp-Champ(food-delivery system)login</title>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./styel.css" />
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- icon -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary-color">
                <a class="navbar-brand logo-text" href="#"><span>Chomp-Champ</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown ">
                      <a class="nav-link dropdown-toggle text-white border" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        --Choose Your Place --
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Ranchi</a>
                        <a class="dropdown-item" href="#">Patna</a>
                        <a class="dropdown-item" href="#">Gaya</a>
                        <a class="dropdown-item" href="#">Tata</a>
                        <a class="dropdown-item" href="#">Delhi</a>
                      </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white " href="./login.html">Log In /Sign Up<span class="sr-only">(current)</span></a>
                      </li>
                  </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- main-section -->
    <main class="main-signup">
        <div class="container mt-5" id="container">
          <div class="form-container sign-up-container mt-2">
            <form class="form-lay" action="#">
              <h1 class="font-weight-bold">Create Account</h1>
              <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <input class="input-field" type="text" placeholder="Name" />
              <input class="input-field" type="email" placeholder="Email" />
              <input class="input-field" type="password" placeholder="Password" />
              <button class="btn bg-primary-color btn-rounded text-white">Sign up</button>
            </form>
          </div>
      
          <div class="form-container sign-in-container">
            <form class="form-lay" action="#">
              <h1 class="font-weight-bold">Sign in</h1>
              <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <span>or use your account</span>
              <input class="input-field" type="email" placeholder="Email" />
              <input class="input-field" type="password" placeholder="Password" />
              <button class="btn bg-primary-color btn-rounded text-white">Sign In</button>
            </form>
          </div>
      
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h1 class="font-weight-bold">Good to see you!<h1>
                <p class="para">You already have an account? <br>Sign in!</p>
                <button class="but" id="signIn">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right">
                <h1 class="font-weight-bold">Hello, Friend!</h1>
                <p class="para">You don't have account yet? Don't worry! You still can join us</p>
                <button class="but" id="signUp">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./script.js"></script>
</body>
</html>
